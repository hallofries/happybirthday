<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>happiest birthday gio!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    @font-face {
      font-family: 'Mochibop';
    }

    * {
      box-sizing: border-box;
      font-family: 'Mochibop';
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    body {
      min-height: 100svh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image:
        url("image/bg.png"),
        radial-gradient(circle at top, #01120a);
      background-size: cover, cover;
      background-position: center, center;
      background-repeat: no-repeat, no-repeat;
    }

    body:not(.revealed) {
      background-position: -9999px center, center;
    }

    body.revealed {
      background-position: center, -9999px;
    }

    #container {
      text-align: center;
      width: 100%;
      max-width: 420px;
      padding: 0 16px;
    }

    #message,
    #next {
      font-size: clamp(18px, 4.5vw, 38px);
      letter-spacing: 1.5px;
      color: #9b3a3a;
      line-height: 1.1;
      margin-bottom: 15px;
      margin-top: -30px;
      opacity: 0;
      transform: scale(0.85);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    #message.show,
    #next.show {
      opacity: 1;
      transform: scale(1);
    }

    #message .love {
      display: block;
      margin-top: 4px;
    }

    #next {
      cursor: pointer;
      display: none;
    }

    #next:hover {
      transform: scale(1.06);
    }

    #gift {
      width: min(220px, 65vw);
      cursor: pointer;
      margin-top: 6vh;
      transition: transform 0.25s ease, opacity 0.25s ease;
    }

    #gift:hover:not(.pop) {
      transform: scale(1.08) rotate(-3deg);
    }

    #gift.pop {
      transform: scale(1.6) rotate(18deg);
      opacity: 0;
      pointer-events: none;
    }

    #hint {
      margin-top: 12px;
      font-size: 22px;
      color: #9b3a3a;
    }
  </style>
</head>

<body>

  <div id="container">
    <div id="message">
      <span>happiest birthday, gio!</span>
      <span class="love">i love you &lt;3</span>
    </div>

    <div id="next">letâ€™s blow out the candles!</div>

    <img id="gift" src="image/gift.png" alt="Wrapped Gift" />
    <div id="hint">click here!</div>
  </div>

  <link rel="preload" as="image" href="image/bg.png">

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <!-- AUDIO -->
  <audio id="hb8bit" src="image/hb8bit.mp3" preload="auto"></audio>
  <audio id="fireplace" src="image/fireplace.mp3" preload="auto" loop></audio>
  <audio id="confettipop" src="image/confettipop.mp3" preload="auto"></audio>
  <audio id="confetti" src="image/confetti.mp3" preload="auto"></audio>

  <script>
    const gift = document.getElementById("gift");
    const message = document.getElementById("message");
    const next = document.getElementById("next");
    const hint = document.getElementById("hint");
    const body = document.body;

    const music = document.getElementById("hb8bit");
    const fireplace = document.getElementById("fireplace");
    const pop = document.getElementById("confettipop");
    const confettiSound = document.getElementById("confetti");

    let fired = false;

    const cozyColors = [
      "#FC8382",
      "#8AB9C9",
      "#FDD569",
      "#DDF987",
      "#e8d8b7",
      "#c8b07a"
    ];

    gift.addEventListener("click", () => {
      if (fired) return;
      fired = true;

      body.classList.add("revealed");
      gift.classList.add("pop");
      hint.style.display = "none";
      message.classList.add("show");

      requestAnimationFrame(() => {
        requestAnimationFrame(() => {

          confetti({
            particleCount: 170,
            spread: 120,
            startVelocity: 55,
            gravity: 1,
            scalar: 1.1,
            colors: cozyColors,
            origin: { y: 0.55 }
          });

          const end = Date.now() + 1000;
          (function fall() {
            confetti({
              particleCount: 10,
              startVelocity: 20,
              spread: 80,
              gravity: 1.2,
              scalar: 0.9,
              colors: cozyColors,
              origin: { x: Math.random(), y: -0.1 }
            });
            if (Date.now() < end) requestAnimationFrame(fall);
          })();

          setTimeout(() => {
            music.volume = 0.85;
            fireplace.volume = 0.35;
            pop.volume = 1;
            confettiSound.volume = 0.9;

            pop.play();
            confettiSound.play();
            music.play();
            fireplace.play();
          }, 120);
        });
      });
    });

    /* ðŸŽµ WHEN MUSIC ENDS â†’ SWITCH TEXT */
    music.addEventListener("ended", () => {
      message.classList.remove("show");

      setTimeout(() => {
        message.style.display = "none";
        next.style.display = "block";

        requestAnimationFrame(() => {
          next.classList.add("show");
        });
      }, 500);
    });

    /* ðŸ‘‰ CLICK TO GO TO CAKE */
    next.addEventListener("click", () => {
      window.location.href = "cake.html";
    });
  </script>

</body>
</html>
